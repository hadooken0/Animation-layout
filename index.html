<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Animation Layout</title>
	<meta name="description" content="Css animation, responsive design">
	<meta name="author" content="Hadooken0">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

	<!-- FontAwesome -->
	<link href="" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/.css" />

  <!-- [JS] -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

       <!-- [HEADER] -->
			 <div class="header">
			 	 <div class="header-wrapper">
			 	 	   <div class="logo">
			 	 	   	  <img src="img/LOGO.png" alt="Logo">
			 	 	   </div>
			 	 </div><!-- [end header-wrapper] -->
			 </div><!-- [end header] -->


			 <!-- [SPLASH] -->
			 <div class="splash">
				 <div class="splash-wrapper">
					  <div class="splash-rectangle">
					  </div><!-- [end splash-rectangle] -->
				 </div><!-- [end splash-wrapper] -->
			 </div><!-- [end splash] -->


			 <!-- [SECTIONS] -->
			 <div class="sections-wrapper">
			    <div class="section-left">
				     <div class="section-content">

					   </div><!-- [end section-content] -->
          </div><!-- [end section-left] -->

			    <div class="section-right">
			 	     <div class="section-content-r">

			 	     </div><!-- [end section-content] -->
			     </div><!-- [end section-right] -->
       </div><!-- [end sections-wrapper] -->

			 <!-- [THREE COLUMNS] -->
			 <div class="three-columns-wrapper">
			 	  <div class="column-l">

			 	  </div>
					<div class="column-c">

			 	  </div>
					<div class="column-r">

			 	  </div>
			 </div><!-- [end three-columns-wrapper] -->


			 <!-- [FOOTER] -->
			 <div class="footer">

			 </div><!-- [end footer] -->

</body>
</html>
